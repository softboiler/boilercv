[build-system]
requires = ["flit_core==3.9.0"]
build-backend = "flit_core.buildapi"

[project]
name = "dev"
version = "0.0.0"
description = "Dev"
dependencies = [
  # ? Dev
  "cyclopts==2.9.3",
  "dulwich==0.22.1",
  "pydantic-settings>=2.5.2",
  "python-dotenv==1.0.1",
  "toml==0.10.2",
  # ? Docs
  "docutils==0.21.2",
  "more-itertools==10.4.0",
  "myst-nb==1.1.1",
  "myst-parser==3.0.1",
  "nbformat==5.10.4",
  "numpydoc==1.7.0",
  "ruamel-yaml==0.18.6",
  "sphinx==7.3.7",
  # ? Other docs
  "colorcet>=3.0.1",
  "devtools>=0.12.2",
  "geopandas>=0.14.3",
  "ipykernel>=6.29.4",
  "matplotlib>=3.7.2",
  "numpy>=1.24.4",
  "pandas[hdf5,performance]>=2.2.2",
  "pydantic-settings>=2.5.2",
  "pydantic>=2.9.1",
  "seaborn>=0.13.2",
  "shapely>=2.0.3",
  "sympy>=1.12",
  "trackpy>=0.6.2",
  # ? Tests
  "boilercore==2024.1.3",
  "context-models==0.0.1",
  "pytest-harvest==1.10.5",
  "pytest==8.2.2",
  # ? Other testing
  "cachier>=3.0.0",
  "matplotlib>=3.7.2",
  "numpy>=1.24.4",
  "pandas[hdf5,performance]>=2.2.2",
  "pydantic>=2.9.1",
  "pydantic-settings>=2.5.2",
  "seaborn>=0.13.2",
]
[project.scripts]
"dev" = "dev.tools.__main__:main"

[tool.fawltydeps]
deps = ["packages/_dev/pyproject.toml"]
code = ["packages/_dev", "docs", "tests"]
ignore_undeclared = ["boilercore", "boilercv", "boilercv_pipeline", "dev"]
[tool.fawltydeps.custom_mapping]
dev = ["dev"]
boilercore = ["boilercore"]
context_models = ["context_models"]
ipykernel = ["IPython"]
ruamel-yaml = ["ruamel"]
